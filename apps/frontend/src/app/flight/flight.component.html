<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="flight_no">
        <th mat-header-cell *matHeaderCellDef>Flight Number</th>
        <td mat-cell *matCellDef="let element">{{element.slices[0].flight_number}}</td>
      </ng-container>

    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef>Origin</th>
      <td mat-cell *matCellDef="let element">{{element.slices[0].origin_name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef>Destination</th>
      <td mat-cell *matCellDef="let element">{{element.slices[0].destination_name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="departure_date_time_utc">
      <th mat-header-cell *matHeaderCellDef>Departure Date</th>
      <td mat-cell *matCellDef="let element">{{element.slices[0].departure_date_time_utc}}</td>
    </ng-container>
  
    <ng-container matColumnDef="arrival_date_time_utc">
      <th mat-header-cell *matHeaderCellDef>Arrival Date</th>
      <td mat-cell *matCellDef="let element">{{element.slices[0].arrival_date_time_utc}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
